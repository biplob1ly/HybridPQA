EXP: 'cross_encoder'
DISTRIBUTED: False
RETRIEVER:
  DO_TRAIN: True
  DO_TEST: True
  DATA:
    NORMALIZE: True
    FLATTEN_ATTRIBUTE: True
    NUM_POSITIVE_CONTEXTS: 1
    NUM_TOTAL_CONTEXTS: 5
    INSERT_SOURCE: True
    COUNT: None
  MODEL:
    BIENCODER_TYPE: 'cross'
    POOLING: 'cls'
    QUESTION_MAX_LENGTH: 128
    CONTEXT_MAX_LENGTH: 128
  SOLVER:
    LEVEL: 'pooled'
    BROADCAST: 'global'
    FUNC: 'dot'
    TEMPERATURE: 0.5
    TRAIN_BATCH_SIZE: 32
    TEST_BATCH_SIZE: 1
    TEST_CTX_BSZ: 64
    TOTAL_TRAIN_STEPS: 1499
    NUM_STEP_PER_EVAL: 300
    CP_SAVE_LIMIT: 1
    OPTIMIZER:
      BASE_LR: 1e-5
      GRADIENT_ACCUMULATION_STEPS: 4
      WARMUP_STEPS: 200